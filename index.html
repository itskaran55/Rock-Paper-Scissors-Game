<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="title">
                <h1>Rock Paper Scissor Game</h1>
            </div>
            <div class="scores">
                <h3 class="player"></h3>
                <h3 class="computer"></h3>
            </div>
            <div class="maingame">
                <h4>Choose your moves</h4>
            </div>
            <div class="btns">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissor</button>
            </div>
            <div class="choices">
                <h5 class="playerchoice"> </h5>
                <h5 class="computerchoice"> </h5>
            </div>
            <div class="output">
                <h3 class="result"> </h3>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
